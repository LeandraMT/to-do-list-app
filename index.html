<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>To Do List App</title>

    <!--The Stylesheet-->
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>


<body>
    <!--Home Page-->
    <div id="home">
        <h1>First things first...</h1>
        <p>Hard to keep things on track? Use this to do list application to get your routine!</p>
        <p>Double click to mark an item off, click on "X" to delete an item and drag items to reorder.
        </p>

        <button id="start">Start</button>
    </div>

    <!--Main Page-->
    <div id="main">
        <!--The container-->
        <div class="container">
            <h2>Things to do</h2>



            <!--Input field-->
            <form name="toDoList">
                <input type="text" name="ListItem" id="input">
            </form>



            <!--Button to add items to the list-->
            <div onlick="newItem()" id="button">Add</div>
            <br>
            <ol id="list"></ol>
        </div>

        <button id="back">Back to Home Page</button>
    </div>


    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
        integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>



    <!--Vanilla JavaScript-->
    <script src="js/script.js"></script>
</body>

</html>
